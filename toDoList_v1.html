<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8" />
		<title></title>
		<script src='./Vue.js'></script>
	</head>
	
	<style>
	
	</style>
	
	<body>
			
		<div id="root">
			<div>
				<input v-model="inputValue"/>
				<button @click="handleSubmit">提交</button>
			</div>
			<ul>
				<li v-for="(item,index) in list":key="index">{{item}}</li>
			</ul>
		</div>
		
		<script>
			var vm=new Vue({
				el:"#root",
				data:{
					inputValue:"请输入要做事项",
					list:[]
				},
				methods:{
					handleSubmit: function(){
						this.list.push(this.inputValue)
						this.inputValue=""
					}
				}
				
			})
			
		</script>
		
	</body>
</html>
