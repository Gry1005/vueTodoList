<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8" />
		<title>v-if,v-for,v-show</title>
		<script src='./Vue.js'></script>
	</head>
	
	<style>
	
	</style>
	
	<body>
			
		<div id="root">
			<div v-show="show">hello world</div>
			<button @click="handleClick">toggle</button>
			<ul>
				<li v-for="(item,index) in list":key="index">{{item}}</li>
			</ul>
			
		</div>
		
		<script>
			var vm=new Vue({
				el:"#root",
				data:{
					show:true,
					list:[2,4,6]
				},
				methods:{
					handleClick: function(){
						this.show=!this.show
					}
				}
				
			})
			
		</script>
		
	</body>
</html>
